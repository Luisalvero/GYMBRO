# Railway PHP Configuration
providers = ["php"]

[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.gd", "php82Extensions.fileinfo"]

[phases.build]
cmds = ["mkdir -p storage/logs", "mkdir -p public/uploads/posts"]

[start]
cmd = "php -S 0.0.0.0:${PORT:-8080} -t public"
